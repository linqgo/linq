run:
  go: "1.18"

linters:
  disable-all: true
  enable:
    # default linters
    - deadcode
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - varcheck

    # extra linters
    - gofumpt
    - goimports
    # - revive

linters-settings:
  gofumpt:
    module-path: github.com/marcelocantos/linq
    extra-rules: true

  goimports:
    local-prefixes: github.com/marcelocantos/linq

  revive:
    # enable-all-rules: true
    rules:
      # - name: add-constant
      #   arguments:
      #     - maxLitCount: "3"
      #       allowStrs: '""'
      #       allowInts: "0,1,2"
      #       allowFloats: "0.0,0.,1.0,1.,2.0,2."
      # - name: argument-limit
      #   arguments: [4]
      - name: atomic
      - name: banned-characters
        arguments: ["Ω", "Σ", "σ", "7"]
      - name: bare-return
      - name: blank-imports
      - name: bool-literal-in-expr
      - name: call-to-gc
      # - name: cognitive-complexity
      #   arguments: [8]
      # - name: confusing-naming
      - name: confusing-results
      - name: constant-logical-expr
      - name: context-as-argument
      # - name: context-keys-type  # performance issues
      - name: cyclomatic
        arguments: [5]
      - name: deep-exit
      - name: defer
        arguments:
          - ["call-chain", "loop"]
      - name: dot-imports
      - name: duplicated-imports
      - name: early-return
      - name: empty-block
      - name: empty-lines
      - name: error-naming
      - name: error-return
      - name: error-strings
      # - name: errorf  # performance issues
      - name: exported
        arguments:
          - "checkPrivateReceivers"
          - "sayRepetitiveInsteadOfStutters"
      # - name: file-header
      #   arguments:
      #     - This is the text that must appear at the top of source files.
      - name: flag-parameter
      - name: function-result-limit
        arguments: [2]
      - name: function-length
        arguments: [20, 0]
      - name: get-return
      - name: identical-branches
      - name: if-return
      - name: increment-decrement
      - name: indent-error-flow
      - name: imports-blacklist
        arguments:
          - "crypto/md5"
          - "crypto/sha1"
      - name: import-shadowing
      - name: line-length-limit
        arguments: [120]
      - name: max-public-structs
        arguments: [3]
      - name: modifies-parameter
      # - name: modifies-value-receiver  # performance issues
      - name: nested-structs
      - name: optimize-operands-order
      - name: package-comments
      - name: range
      - name: range-val-in-closure
      # - name: range-val-address  # performance issues
      - name: receiver-naming
      - name: redefines-builtin-id
      # - name: string-of-int  # performance issues
      - name: string-format
        arguments:
          - - 'core.WriteError[1].Message'
            - '/^([^A-Z]|$)/'
            - must not start with a capital letter
          - - 'fmt.Errorf[0]'
            - '/(^|[^\.!?])$/'
            - must not end in punctuation
          - - panic
            - '/^[^\n]*$/'
            - must not contain line breaks
      - name: struct-tag
      - name: superfluous-else
      # - name: time-equal  # performance issues
      # - name: time-naming  # performance issues
      - name: var-naming
        arguments:
          - ["ID"] # AllowList
          - ["VM"] # DenyList
      # - name: var-declaration  # performance issues
      - name: unconditional-recursion
      - name: unexported-naming
      # - name: unexported-return  # performance issues
      # - name: unhandled-error  # performance issues
      #   arguments:
      #     - "fmt.Printf"
      #     - "myFunction"
      - name: unnecessary-stmt
      - name: unreachable-code
      - name: unused-parameter
      - name: unused-receiver
      - name: useless-break
      - name: waitgroup-by-value